    <div id="calc" class="text-center">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class = "btn-calc" onclick="clean()">C</button></td>
          <td><button class = "btn-calc" onclick="delet()">DEL</button></td>
          <td><button class = "btn-calc" onclick="input('/')">/</button></td>
          <td><button class = "btn-calc" onclick="input('*')">x</button></td>
        </tr>
        <tr>
          <td><button class = "btn-calc" onclick="input('7')">7</button></td>
          <td><button class = "btn-calc" onclick="input('8')">8</button></td>
          <td><button class = "btn-calc" onclick="input('9')">9</button></td>
          <td><button class = "btn-calc" onclick="input('-')">-</button></td>
        </tr>
        <tr>
          <td><button class = "btn-calc" onclick="input('4')">4</button></td>
          <td><button class = "btn-calc" onclick="input('5')">5</button></td>
          <td><button class = "btn-calc" onclick="input('6')">6</button></td>
          <td><button class = "btn-calc" onclick="input('+')">+</button></td>
        </tr>
        <tr>
          <td><button class = "btn-calc" onclick="input('1')">1</button></td>
          <td><button class = "btn-calc" onclick="input('2')">2</button></td>
          <td><button class = "btn-calc" onclick="input('3')">3</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class = "btn-calc" onclick="input('0')" style="width: 100px;">0</button></td>
          <td><button class = "btn-calc" onclick="input('.')">.</button></td>
          <td rowspan="2"><button class = "btn-calc" onclick="calc()">=</button></td>
        </tr>
    </table>
    </div>
